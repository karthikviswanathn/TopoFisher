# Learnable filtration with CNN transformation
# Transforms N×N input fields using CNN before computing persistence
type: learnable
trainable: true  # Must be true for learnable filtration
params:
  input_size: 32  # Must match simulator's N (32 for our GRF)
  homology_dimensions: [0, 1]
  hidden_channels: [32, 64, 32]  # CNN architecture
  kernel_size: 3
  activation: relu
  upscale_factor: 1  # No upsampling - keeps 32×32 size